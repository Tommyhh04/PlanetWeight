<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Links to javascript and css files-->
    <link rel="stylesheet" href="Planets.css" />
    <script src="Planets.js" defer></script>
    <!--Custom font link: Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div class="grid">
        <!--Image and name of the chosen planet. Empty paragraph to add title for planet in card with JS-->
        <!--Item 1-->
        <div class="planet-img">
          <p id="planet-title"></p>
        </div>
        <!--Shows the result of the weigth and planet calculations-->
        <!--Item 2-->
        <!--Paragraphs with explanation-->
        <div class="card-result">
          <h3>
            Have you ever wondered how much you would weigh on a different
            planet?
          </h3>
          <p>
            Choose your planet and put in your weight to calculate how much you
            would weigh on your chosen planet!
          </p>
          <!--Planet options-->
          <select id="select-planets">
            <option value="choose">Choose a planet!</option>
            <option value="mars">Mars</option>
            <option value="moon">Moon</option>
            <option value="jupiter">Jupiter</option>
            <option value="pluto">Pluto</option>
          </select>
          <!--Input field for user to input their weight-->
          <input
            type="number"
            class="calculate-input"
            placeholder="Type in your weight in kg here.."
          />
          <!--Shows how much the user weighs by changing the paragraph calculation to the result-->
          <p class="message"></p>
          <button class="calculate-weight" onclick="convertInput()">
            Tell me how much I weigh on the planet!
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
